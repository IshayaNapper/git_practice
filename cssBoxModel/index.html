<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Document</title>
  </head>

  <!--Body Element-->
  <body>
    <h1 class="box-one">One</h1>

    <h1 class="box-two">Two</h1>

    <hr>
    <br>

    <h2>Display Flex</h2>
    <div class="container" id="flex">
       <div class="box">
          <h3>1</h3>
       </div>
    
        <div class="box">
            <h3>2</h3>
        </div>
       
       <div class="box">
          <h3>3</h3>  
      </div>
      
      <h2>Display Block</h2>
      <div class="container" id='block'>
          <div class='box'>
              <h3>1</h3>
          </div>
          <div class='box'>
            <h3>2</h3>
        </div>
        <div class='box'>
            <h3>3</h3>
        </div>
      </div>
       
    </div>

  </body>


</html>
